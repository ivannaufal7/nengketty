<script type="text/javascript">
	$input = $('input[type="text"]');

	$('.btn').on('click', function() {
	  $val = $input.val();
	  if ($(this).hasClass('btn-minuse')) {
	  	if($val > 0){
	    $input.val(parseInt($val) - 1);
		}
	  } else {
	    $input.val(parseInt($val) + 1);
	  }


	});
</script>
